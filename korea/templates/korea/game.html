{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<style>
  .body { position: fixed; }
</style>
<div class="container-css">
  <div class='row' style='justify-content: space-evenly'>
    <h1 style="font-size: 3rem; padding-bottom: 3rem; padding-top: 5rem" class="fw-bold text-center">미니게임</h1>
    <div class='d-flex justify-content-center mb-5'>
      <div style="border-top:0.1rem solid black; width: 245px;"></div>
    </div>
    <p class='container text-center mb-5' style='font-size:1.4rem; padding:1.875rem; color:#6c757d'>PC에서 즐기는 축구 게임🕹️</p>
    <div class="card-1p mb-5" style="width: 30rem;">
      <div style='box-shadow: rgb(0 0 0 / 15%) 0px 5px 15px; border-radius:1rem'>
        <img src="{% static 'images/1p.png' %}" class="card-img-top rounded-3" alt="pic-1p" style="height:13rem; object-fit:contain">
        <div class="card-body d-flex align-items-center justify-content-center" style="height:7rem">
          <p class="card-text text-center mt-2 text-navy fw-bold">CPU와 대결하는 게임!</p>
        </div>
      </div>
      <div class="d-flex justify-content-center text-center" style='margin-top:2rem'>
        <a href="{% url 'korea:game_1p' %}" class="text-center button red-button--wayra red-button--border-thick button--text-upper red-button--size-s" style="margin-top: 1rem;">혼자 할래요</a>
      </div>
    </div>
    <div class="card-2p" style="width: 30rem;">
      <div style='box-shadow: rgb(0 0 0 / 15%) 0px 5px 15px; border-radius:1rem'>
        <img src="{% static 'images/2p.png' %}" class="card-img-top rounded-3" alt="pic-2p" style="height:13rem; object-fit:cover ">
        <div class="card-body d-flex align-items-center justify-content-center" style="height:7rem">
          <p class="card-text text-center mt-2 text-navy fw-bold">어릴적 크아 게임처럼<br>친구와 함께하는 게임!</p>
        </div>
      </div>
      <div class="d-flex justify-content-center text-center" style='margin-top:2rem'>
        <a href="{% url 'korea:game_2p' %}" class="text-center button red-button--wayra red-button--border-thick button--text-upper red-button--size-s" style="margin-top: 1rem;">친구랑 할래요</a>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
